<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group row">
    <label class="col-md-2 col-form-label">Name<span class="required">*</span></label>
    <div class="col-md-10">
      <input [style.background]="hexColor"
             [(colorPicker)]="hexColor"
             class="form-control"
             (colorPickerClose)="getColor($event)"
             [ngClass]="{ 'is-invalid': nameValid}"
      />
    </div>
  </div>

</div>
<div class="modal-footer">
  <button type="submit" (click)="save()" [disabled]="hexColor === ''" class="btn btn-sm btn-success"><i class="fa fa-save"></i> Save
  </button>
  <button type="button" class="btn btn-sm btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
