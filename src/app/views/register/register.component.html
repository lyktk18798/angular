<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="saveForm">
                <h1>Forgot password</h1>
                <p class="text-muted">Enter your email which is registered with us</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" formControlName="email" placeholder="Enter email valid.." class="form-control" [ngClass]="{ 'is-invalid': emailValid}" />
                  <div *ngIf="emailValid" class="invalid-feedback">
                    <div *ngIf="email.errors.required">Email is required</div>
                    <div *ngIf="email.errors.email">Email is invalid</div>
                  </div>
                </div>
                <button type="button" class="btn btn-block btn-success" (click)="forgotPass()">Forgot password</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
