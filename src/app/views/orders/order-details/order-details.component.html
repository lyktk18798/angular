<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table class="table table-bordered table-striped table-sm">
    <thead>
    <tr>
      <th *ngFor = "let column of headers">
        {{column}}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let item of lstRs | slice: ((page-1) * pageSize) : ((page-1) * pageSize + pageSize); let i=index">
      <td>{{i+1}}</td>
      <td>{{item.product.name}}</td>
      <td>{{item.product.price}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.discount}}</td>
      <td>{{item.product.price * item.quantity * (1- item.discount)}}</td>
    </tr>
    <tr>
      <td *ngIf="lstRs.length===0" style="text-align: center" colspan="6">No records</td>
    </tr>
    <tr>
      <td colspan="5" style="text-align: right">Total</td>
      <td>{{totalAmount}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-sm btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
