<div class="modal-header">
  <h4 class="modal-title">Comfirm delete</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="form-group row ml-4">
      {{content}}
    </div>
</div>
<div class="modal-footer">
  <button type="reset" (click)="doSomething()" class="btn btn-sm btn-success"><i class="fa fa-check"></i>  OK</button>
  <button type="button" class="btn btn-sm btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
</div>
